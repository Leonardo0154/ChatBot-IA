<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <h1>Progress Report</h1>
            <a href="index.html" class="progress-link" style="margin-bottom: 20px; display: inline-block;">Back to Chat</a>

            <div id="analytics-summary">
                <!-- Analytics will be loaded here -->
            </div>

            <div id="interactions-timeline">
                <!-- Interactions timeline will be loaded here -->
            </div>

            <div id="category-usage">
                <!-- Category usage will be loaded here -->
            </div>

            <table id="progress-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User Input</th>
                        <th>Bot Response</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Progress data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="progress.js"></script>
</body>
</html>
