<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <h1>Shared Notes</h1>
            <a href="index.html" class="progress-link" style="margin-bottom: 20px; display: inline-block;">Back to Chat</a>

            <div id="notes-form">
                <textarea id="note-text" rows="3" placeholder="Write a new note..."></textarea>
                <button id="add-note-button">Add Note</button>
            </div>

            <div id="notes-list">
                <!-- Notes will be loaded here -->
            </div>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
