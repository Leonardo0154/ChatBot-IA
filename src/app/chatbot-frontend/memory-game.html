<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .card {
            background-color: #4a90e2;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped, .card.matched {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card .front {
            background-color: #4a90e2;
        }
        .card .back {
            transform: rotateY(180deg);
            background-color: #fff;
        }
        .card .back img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <h1>Memory Game</h1>
            <a href="index.html" class="progress-link" style="margin-bottom: 20px; display: inline-block;">Back to Chat</a>

            <div id="memory-grid">
                <!-- Cards will be generated here -->
            </div>
            <button id="restart-game-button">Restart Game</button>
        </div>
    </div>
    <script src="memory-game.js"></script>
</body>
</html>
