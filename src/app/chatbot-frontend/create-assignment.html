<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <h1>Create New Assignment</h1>
            <a href="index.html" class="progress-link" style="margin-bottom: 20px; display: inline-block;">Back to Chat</a>

            <div id="assignment-form">
                <input type="text" id="assignment-title" placeholder="Assignment Title">
                <textarea id="assignment-words" rows="5" placeholder="Enter words for the assignment, separated by commas"></textarea>
                <textarea id="assignment-task" rows="3" placeholder="Describe the task for the student"></textarea>
                <label for="assignment-type">Type:</label>
                <select id="assignment-type">
                    <option value="assignment">Assignment</option>
                    <option value="guided_session">Guided Session</option>
                </select>
                <button id="create-assignment-button">Create Assignment</button>
            </div>
        </div>
    </div>
    <script src="create-assignment.js"></script>
</body>
</html>
