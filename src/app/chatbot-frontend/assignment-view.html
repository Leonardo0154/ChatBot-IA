<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <h1 id="assignment-title"></h1>
            <a href="assignments.html" class="progress-link" style="margin-bottom: 20px; display: inline-block;">Back to Assignments</a>

            <div id="assignment-content">
                <p><strong>Task:</strong> <span id="assignment-task"></span></p>
                <div id="assignment-words"></div>
                <div id="student-work-area">
                    <input type="text" id="student-answer" placeholder="Your answer...">
                    <button id="submit-answer-button">Submit</button>
                </div>
                <div id="feedback-area"></div>
            </div>
        </div>
    </div>
    <script src="assignment-view.js"></script>
</body>
</html>
